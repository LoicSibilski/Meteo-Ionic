<ion-card >
  <ion-card-header>
    <ion-card-title>{{weather.dt_txt}}</ion-card-title>
    <ion-card-subtitle>{{ weather.main.temp }}°C</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="card-flex">
    <ion-list>
      <ion-item>
        <ion-thumbnail>
          <img [src]="'https://openweathermap.org/img/wn/'+ weather.weather[0].icon +'@2x.png'"
            [alt]="weather.weather[0].description" [title]="weather.weather[0].description">
        </ion-thumbnail>
        <ion-label>{{weather.weather[0].description | titlecase}}</ion-label>
      </ion-item>
      <ion-item>Temp. Max: {{weather.main.temp_max}}°C</ion-item>
      <ion-item>Temp. Min: {{weather.main.temp_min}}°C</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>Humidité: {{weather.main.humidity}}%</ion-item>
      <ion-item>Pression: {{weather.main.pressure}}hPa</ion-item>
      <ion-item>Vent: {{ weather.wind.speed }} km/h </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
