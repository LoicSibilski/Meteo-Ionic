<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="sideMenu"></ion-menu-button>
    <ion-title>Todo liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addTodo()" [formGroup]="form">
    <ion-item class="todoInput">
      <ion-label>Titre de la tache</ion-label>
      <ion-input formControlName="titre"></ion-input>
      <ion-button type="sumbit">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
  <ion-list *ngFor="let todo of todos; let todoIndex = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label><ion-icon [name]="todo.done ? 'checkmark': 'close'"></ion-icon> {{todo.titre}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="supprimer(todoIndex)"
          style="background-color: red">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="fait(todoIndex)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
